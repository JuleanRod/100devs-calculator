<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>100devs Calculator</title>
</head>
<body>

    <div id="frame">
        <div id="window"></div>
        <div id="numpad-container">
            <button class="key zero" data-number>0</button>
            <button class="key one" data-number>1</button>
            <button class="key two" data-number>2</button>
            <button class="key tree" data-number>3</button>
            <button class="key four" data-number>4</button>
            <button class="key five" data-number>5</button>
            <button class="key six" data-number>6</button>
            <button class="key seven" data-number>7</button>
            <button class="key eight" data-number>8</button>
            <button class="key nine" data-number>9</button>
            <button class="key division" data-operation>/</button>
            <button class="key multiply" data-operation>*</button>
            <button class="key sum" data-operation>+</button>
            <button class="key substraction" data-operation>-</button>
            <button class="key equal" data-equals>=</button>
            <button class="key dot" data-number>.</button>
            <button id="all-clear" class="key all-clear" data-all-clear>CA</button>
            <button id="del" class="key del" data-del>DEL</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
