<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>100devs Calculator</title>
</head>
<body>

    <div id="frame">
        <div id="window"></div>
        <div id="numpad-container">
            <div class="key zero">0</div>
            <div class="key one">1</div>
            <div class="key two">2</div>
            <div class="key tree">3</div>
            <div class="key four">4</div>
            <div class="key five">5</div>
            <div class="key six">6</div>
            <div class="key seven">7</div>
            <div class="key eight">8</div>
            <div class="key nine">9</div>
            <div class="key division">/</div>
            <div class="key multiply">x</div>
            <div class="key sum">+</div>
            <div class="key substraction">-</div>
            <div class="key equal">=</div>
            <div class="key dot">.</div>
            <div class="key clear">CE</div>
        </div>
    </div>
    
</body>
</html>
